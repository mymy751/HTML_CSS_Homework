<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="header-login">
                    ĐĂNG NHẬP
            </div>

            <hr>

            <div class="section-login">
                <div class="name-login">
                    <div class="form">Tên đăng nhập</div>
                    <div class="input"><input type="text" placeholder="Tên đăng nhập"></div>
                </div>
                <div class="email-login">
                    <div class="form">Email</div>
                    <div class="input"><input type="email" placeholder="Email"></div>
                </div>
                <div class="pass-login">
                    <div class="form">Mật khẩu</div>
                    <div class="input"><input type="password" placeholder="Mật khẩu"></div>
                </div>
            </div>
            
            <div class="footer-login">
                <div class="button-login">
                        <button><a href="https://google.com">Đăng nhập</button>
                </div>

                <div class="forget-pass account"> 
                    <a href="#">Quên mật khẩu</a>
                </div>

                <div class="account">
                    <div>Chưa có tài khoản?
                        <a href="bt2.html">Đăng kí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
